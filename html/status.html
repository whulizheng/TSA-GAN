<!DOCTYPE html>
<html>

<head>
    <title>运行状态</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <!-- ui-kit -->
    <div class="ui-kit">
        <div class="container">
            
            <div class="timothy-and-family">
                <div class="timothy-and-family-right">
                    <p style="font-size: 2em;" class="timeline">任务状态：执行中</p>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="timothy-and-family">
                <div class="timothy-and-family-left">
                    <h3 style="font-size: 2em;">损失函数追踪</h3>
                </div>
                <div class="timothy-and-family-right">
                    <div  class="figure-figure">
                        <img style="width:50%;
                        height:50%;" src="../tmp/loss.png">
                        <span style="font-size: larger;">蓝色：G_loss，橙色：D_loss</span>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="timothy-and-family">
                <div class="timothy-and-family-left">
                    <h3 style="font-size: 2em;">生成样本追踪</h3>
                </div>
                <div class="timothy-and-family-right">
                    <div  class="figure-figure">
                        <img style="width:50%;
                        height:50%;" src="../tmp/sample.png">
                        <span style="font-size: larger;">x轴：，y轴：</span>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright © 2020 没有Copyright </p>
            </div>
        </div>
    </div>
    <!-- //ui-kit -->
</body>

</html>
